<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Galaga</title>
</head>
<style>
    .center {
        display: block;
        margin: auto;
    }

    .center-text {
        text-align: center;
    }

    html {
        background-image: linear-gradient(black, #1f002e);
        min-height: 100vh;
        color: bisque;
    }

    canvas {
        border-width: 5px;
        border-color: #2b0141;
        border-style: solid;
        border-radius: 5px;
    }
</style>
<body>
    <h1 class="center-text">Galaga Clone!</h1>
    <div class="center">
        <canvas id="gl-canvas" class="center" width="${canvasWidth}" height="${canvasHeight}"></canvas>
    </div>
    <script id="glMatrixSrc" src={./lib/glMatrix/gl-matrix-min.js}></script>
    <script id="documentSettings">
        const CANVAS_WIDTH = ${canvasWidth};
        const CANVAS_HEIGHT = ${canvasHeight};
        const FLOAT_SIZE = ${floatSize};
        const DEFAULT_DEPTH_CLEAR = ${depthClear};
        const BACKGROUND_COLOR_R = ${backgroundColorR};
        const BACKGROUND_COLOR_G = ${backgroundColorG};
        const BACKGROUND_COLOR_B = ${backgroundColorB};
        const BACKGROUND_COLOR_A = ${backgroundColorA};
        const DOMAIN_NAME = "${domainName}";
        const { vec2, vec3, vec4, mat3, mat4 } = glMatrix;
    </script>
    <script id="primativeData" src={./src/primativeData.js}></script>
    <script id="Object3D" src={./src/Object3D.js}></script>
    <script id="ShapeGL" src={./src/ShapeGL.js}></script>
    <script id="AreaCollider2D" src={./src/AreaCollider2D.js}></script>
    <script id="gameSrc" src={./src/index.js}></script>
</body>
</html>
